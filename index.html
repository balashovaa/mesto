<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body>
<div class="page">


  <header class="header">
    <a href="#" class="header__logo-link" target="_blank">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>


<main>
  <section class="profile">
    <img class="profile__avatar" src="images/avatar.jpg" alt="фото профиля">
    <div class="profile__info">
      <div class="profile__wrapper">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edite" type="button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-photo" type="button"></button>
  </section>

  <section class="elements">
    <div class="elements__card">
      <img class="elements__photo" src="images/karachaevsk.jpg" alt="Карачаевск">
      <div class="elements__info">
      <h2 class="elements__title">Карачаевск</h2>
      <button class="elements__like" type="button"><span class="elements__likes-number">0</span></button>
    </div>
    </div>
    <div class="elements__card">
      <img class="elements__photo" src="images/elbrus.jpg" alt="Эльбрус">
      <div class="elements__info">
      <h2 class="elements__title">Эльбрус</h2>
      <button class="elements__like" type="button"><span class="elements__likes-number">0</span></button>
      </div>
      </div>
    <div class="elements__card">
      <img class="elements__photo" src="images/dombai.png" alt="Домбай">
      <div class="elements__info">
      <h2 class="elements__title">Домбай</h2>
      <button class="elements__like" type="button"><span class="elements__likes-number">0</span></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__photo" src="images/dacha.jpeg" alt="Подмосковье">
      <div class="elements__info">
      <h2 class="elements__title">Подмосковье</h2>
      <button class="elements__like" type="button"><span class="elements__likes-number">0</span></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__photo" src="images/latvia.jpeg" alt="Латвия">
      <div class="elements__info">
      <h2 class="elements__title">Латвия</h2>
      <button class="elements__like" type="button"><span class="elements__likes-number">0</span></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__photo" src="images/bali.jpeg" alt="Бали">
      <div class="elements__info">
      <h2 class="elements__title">Бали</h2>
      <button class="elements__like" type="button"><span class="elements__likes-number">0</span></button>
      </div>
    </div>

  </section>
</main>


<footer class="footer">
  <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
</footer>


</div>
<script src="index.js"></script>
</body>
