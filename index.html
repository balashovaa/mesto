<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body>
<div class="page">
  <header class="header">
    <a href="#" class="header__logo-link" target="_blank">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edite" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-photo" type="button"></button>
    </section>
    <section class="elements">
      <ul class="element__cards">
        <li class="element element_template">
          <img class="element__photo" src="" alt="">
          <button class="element__delete-button"></button>
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
</div>
<div class="popup popup__profile">
  <form class="form form__save-profile" name="popupForm" autocomplete="off">
    <button class="popup__button-close" type="reset"></button>
    <h2 class="form__title">Редактировать профиль</h2>
    <input type="text" class="form__item form__item_name" id="name" name="name" placeholder="Имя и Фамилия" required>
    <input type="text" class="form__item form__item_description" id="description" name="description"
           placeholder="Описание" required>
    <button type="submit" class="form__button-save">Сохранить</button>
  </form>
</div>
<div class="popup popup__photo">
  <form class="form form__save_photo" name="popupForm" autocomplete="off">
    <button class="popup__button-close popup__button-close_photo" type="reset"></button>
    <h2 class="form__title">Новое место</h2>
    <input type="text" class="form__item form__item_place" id="place" name="place" placeholder="Название" required>
    <input type="text" class="form__item form__item_place-link" id="place-link" name="place-link"
           placeholder="Ссылка на картинку" required>
    <button type="submit" class="form__button-save">Сохранить</button>
  </form>
</div>
<div class="popup popup__photo-card">
  <div class="popup__photo-container">
    <button class="popup__button-close popup__button-close_image" type="reset"></button>
  <img class="popup__image" src="" alt="">
  <p class="popup__image-description"></p>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>
