<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body>
<div class="page">
  <header class="header">
    <a href="#" class="header__logo-link" target="_blank">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edite" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-photo" type="button"></button>
    </section>
    <section class="elements">
      <ul class="element__cards">
        <li class="element">
          <img class="element__photo" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="images/dombai.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="images/dacha.jpeg" alt="Подмосковье">
          <div class="element__info">
            <h2 class="element__title">Подмосковье</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="images/latvia.jpeg" alt="Латвия">
          <div class="element__info">
            <h2 class="element__title">Латвия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="images/bali.jpeg" alt="Бали">
          <div class="element__info">
            <h2 class="element__title">Бали</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
</div>
<div class="popup">
  <form class="form" name="popupForm" autocomplete="off">
    <button class="popup__button-close" type="reset"></button>
    <h2 class="form__title">Редактировать профиль</h2>
    <input type="text" class="form__item form__item_name" id="name" name="name" placeholder="Имя и Фамилия" required>
    <input type="text" class="form__item form__item_description" id="description" name="description"
           placeholder="Описание">
    <button type="submit" class="form__button-save">Сохранить</button>
  </form>
</div>
<script src="scripts/index.js"></script>
</body>
